<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css" />

        <!--Bootstrap-->
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!--JQuery-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <!--Font Awesome-->
        <link href="vendor/font-awesome/css/all.min.css" rel="stylesheet" type="text/css">

        <title>Reqres data</title>
    </head>

    <body>
        <button id="myButton" class="btn btn-primary">Get Users</button>

        <script>
            $("#myButton").click(function() {
                $.ajax({
                    url: "https://reqres.in/api/unknown",
                    type: "GET",
                    success: function(response) {
                        $.each(response.data, function(index, user) {
                            var avatar = $("<img>").attr("src", user.avatar);
                            var name = $("<p>").text(user.first_name + " " + user.last_name);
                            $("body").append(avatar).append(name);
                        });
                    }
                });
            })
        </script>
    </body>
</html>
