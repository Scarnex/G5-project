        <button id='myButton' type='button' class='btn btn-primary'>Get Users</button>
        
        <script>
            //Loop through the users and add them to bootstrap card
            $(document).ready(function() {
                $("#myButton").click(function() {
                    $.ajax({
                        url: "https://reqres.in/api/users/",
                        type: "GET",
                        success: function(response) {
                            var html = '';
                            $.each(response.data, function(index, user) {
                                html += '<div class=\'col-md-2\'><div class=\'card\'><img src=\'' + user.avatar + '\' alt=\'Avatar\'><h4>' + user.first_name + " " + user.last_name + '</h4><a href="">' + user.email + '</a><br></div></div>';
                            });
                            $('#users .row').html(html);
                        }
                    });
                });
            });
        </script>
